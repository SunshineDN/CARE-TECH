<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Care Tech</title>
    <script src="scriptLogin.js" defer></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    
    <section class="container">
        <div class="subcontainer">
            <header>
                <h1 class="header-title">Faça seu login</h1>
            </header>
            <div class="wrapper-inputs">
                <div class="subwrapper-inputs">
                    <input type="email" name="email" id="email" placeholder="Email" oninput="Verificar()">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="subwrapper-remember">
                    <label for="remember">
                        <input type="checkbox" name="remember" id="remember"> Lembrar-me
                    </label>
                    <a href="#" class="forgot" onclick="ForgotPass()">Esqueci a senha</a>
                </div>
            </div>
            <div class="container-icons">
                <button type="submit" id="logarBtn" onclick="Login()" disabled>Logar</button>
                <div class="icons-area">
                    <a href="#"><img src="../Ícones/google-37.svg" alt="logo da google" class="icons"></a>
                    <a href="#"><img src="../Ícones/facebook-13.svg" alt="logo do facebook" class="icons"></a>
                    <a href="#"><img src="../Ícones/twitter-113.svg" alt="logo do twitter" class="icons"></a>
                </div>
            </div>
            <a href="../CADASTRO/register.html" class="nonUser">Não sou usuário ainda →</a>
        </div>
        <footer>
            <img src="../PNG/logo.png" alt="Logo da Care Tech" class="logo">
        </footer>        
    </section>

</body>
</html>
